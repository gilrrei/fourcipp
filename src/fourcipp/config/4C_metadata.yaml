  - name: SCALAR TRANSPORT DYNAMIC
    type: group
    required: false
    defaultable: true
    specs:
      - name: SOLVERTYPE
        type: enum
        description: "type of scalar transport solver"
        required: false
        default: "linear_full"
        choices:
          - name: "linear_full"
          - name: "linear_incremental"
          - name: "nonlinear"
          - name: "nonlinear_multiscale_macrotomicro"
          - name: "nonlinear_multiscale_macrotomicro_aitken"
          - name: "nonlinear_multiscale_macrotomicro_aitken_dofsplit"
          - name: "nonlinear_multiscale_microtomacro"
      - name: TIMEINTEGR
        type: enum
        description: "Time Integration Scheme"
        required: false
        default: "One_Step_Theta"
        choices:
          - name: "BDF2"
          - name: "Gen_Alpha"
          - name: "One_Step_Theta"
          - name: "Stationary"
      - name: MAXTIME
        type: double
        description: "Total simulation time"
        required: false
        default: 1000
      - name: NUMSTEP
        type: int
        description: "Total number of time steps"
        required: false
        default: 20
      - name: TIMESTEP
        type: double
        description: "Time increment dt"
        required: false
        default: 0.1
      - name: THETA
        type: double
        description: "One-step-theta time integration factor"
        required: false
        default: 0.5
      - name: ALPHA_M
        type: double
        description: "Generalized-alpha time integration factor"
        required: false
        default: 0.5
      - name: ALPHA_F
        type: double
        description: "Generalized-alpha time integration factor"
        required: false
        default: 0.5
      - name: GAMMA
        type: double
        description: "Generalized-alpha time integration factor"
        required: false
        default: 0.5
      - name: RESULTSEVERY
        type: int
        description: "Increment for writing solution"
        required: false
        default: 1
      - name: RESTARTEVERY
        type: int
        description: "Increment for writing restart"
        required: false
        default: 1
      - name: MATID
        type: int
        description: "Material ID for automatic mesh generation"
        required: false
        default: -1
      - name: VELOCITYFIELD
        type: enum
        description: "type of velocity field used for scalar transport problems"
        required: false
        default: "zero"
        choices:
          - name: "Navier_Stokes"
          - name: "function"
          - name: "zero"
      - name: VELFUNCNO
        type: int
        description: "function number for scalar transport velocity field"
        required: false
        default: -1
      - name: INITIALFIELD
        type: enum
        description: "Initial Field for transport problem"
        required: false
        default: "zero_field"
        choices:
          - name: "1D_DISCONTPV"
          - name: "FLAME_VORTEX_INTERACTION"
          - name: "L_shaped_domain"
          - name: "RAYTAYMIXFRAC"
          - name: "algebraic_field_dependence"
          - name: "disturbed_field_by_function"
          - name: "facing_flame_fronts"
          - name: "field_by_condition"
          - name: "field_by_function"
          - name: "high_forced_hit"
          - name: "low_forced_hit"
          - name: "oracles_flame"
          - name: "zero_field"
      - name: INITFUNCNO
        type: int
        description: "function number for scalar transport initial field"
        required: false
        default: -1
      - name: SPHERICALCOORDS
        type: bool
        description: "use of spherical coordinates"
        required: false
        default: false
      - name: CALCERROR
        type: enum
        description: "compute error compared to analytical solution"
        required: false
        default: "No"
        choices:
          - name: "AnalyticSeries"
          - name: "ConcentricCylinders"
          - name: "Electroneutrality"
          - name: "Kwok_Wu"
          - name: "No"
          - name: "SphereDiffusion"
          - name: "error_by_condition"
          - name: "error_by_function"
      - name: CALCERRORNO
        type: int
        description: "function number for scalar transport error computation"
        required: false
        default: -1
      - name: CALCFLUX_DOMAIN
        type: enum
        description: "output of diffusive/total flux vectors inside domain"
        required: false
        default: "No"
        choices:
          - name: "No"
          - name: "diffusive"
          - name: "total"
      - name: CALCFLUX_DOMAIN_LUMPED
        type: bool
        description: "perform approximate domain flux calculation involving matrix lumping"
        required: false
        default: true
      - name: CALCFLUX_BOUNDARY
        type: enum
        description: "output of convective/diffusive/total flux vectors on boundary"
        required: false
        default: "No"
        choices:
          - name: "No"
          - name: "convective"
          - name: "diffusive"
          - name: "total"
      - name: CALCFLUX_BOUNDARY_LUMPED
        type: bool
        description: "perform approximate boundary flux calculation involving matrix lumping"
        required: false
        default: true
      - name: WRITEFLUX_IDS
        type: string
        description: "Write diffusive/total flux vector fields for these scalar fields only (starting with 1)"
        required: false
        default: "-1"
      - name: OUTPUTSCALARS
        type: enum
        description: "Output of total and mean values for transported scalars"
        required: false
        default: "none"
        choices:
          - name: "by_condition"
          - name: "entire_domain"
          - name: "entire_domain_and_by_condition"
          - name: "none"
      - name: OUTPUTSCALARSMEANGRAD
        type: bool
        description: "Output of mean gradient of scalars"
        required: false
        default: false
      - name: OUTINTEGRREAC
        type: bool
        description: "Output of integral reaction values"
        required: false
        default: false
