          - name: VAPOR_HEATLOSS_ENTHALPY_REFTEMP
            type: double
            description: "enthalpy reference temperature in heat loss formula"
            required: false
            default: 0
          - name: VAPOR_HEATLOSS_PFAC
            type: double
            description: "pressure factor in heat loss formula"
            required: false
            default: 0
          - name: VAPOR_HEATLOSS_TFAC
            type: double
            description: "temperature factor in heat loss formula"
            required: false
            default: 0
          - name: VAPOR_RECOIL
            type: bool
            description: "evaluate evaporation induced recoil pressure"
            required: false
            default: false
          - name: VAPOR_RECOIL_BOILINGTEMPERATURE
            type: double
            description: "boiling temperature in recoil pressure formula"
            required: false
            default: 0
          - name: VAPOR_RECOIL_PFAC
            type: double
            description: "pressure factor in recoil pressure formula"
            required: false
            default: 0
          - name: VAPOR_RECOIL_TFAC
            type: double
            description: "temperature factor in recoil pressure formula"
            required: false
            default: 0
          - name: SURFACETENSIONFORMULATION
            type: enum
            description: "type of surface tension formulation"
            required: false
            default: NoSurfaceTension
            choices:
              - name: NoSurfaceTension
              - name: ContinuumSurfaceForce
          - name: SURFACETENSION_RAMP_FUNCT
            type: int
            description: "number of function governing surface tension ramp"
