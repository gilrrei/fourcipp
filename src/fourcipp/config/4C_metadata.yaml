metadata:
  commit_hash: 2ccae6a4e932bb2085820584d5907c502e4b3cac
  version: 2025.3.0-dev
  description_section_name: TITLE
sections:
  - name: ALE DYNAMIC
    type: group
    required: false
    defaultable: true
    specs:
      - name: TIMESTEP
        type: double
        description: "time step size"
        required: false
        default: 0.1
      - name: NUMSTEP
        type: int
        description: "max number of time steps"
        required: false
        default: 41
      - name: MAXTIME
        type: double
        description: "max simulation time"
        required: false
        default: 4
      - name: ALE_TYPE
        type: enum
        choices:
          - name: none
          - name: laplace_material
          - name: laplace_spatial
          - name: springs_material
          - name: springs_spatial
          - name: solid
          - name: solid_linear
        description: "ale mesh movement algorithm"
        required: false
        default: solid
      - name: ASSESSMESHQUALITY
        type: bool
        description: "Evaluate element quality measure according to [Oddy et al. 1988]"
        required: false
        default: false
      - name: UPDATEMATRIX
        type: bool
        description: "Update stiffness matrix in every time step (only for linear/material strategies)"
        required: false
        default: false
      - name: MAXITER
        type: int
        description: "Maximum number of newton iterations."
        required: false
        default: 1
      - name: TOLRES
        type: double
        description: "Absolute tolerance for length scaled L2 residual norm "
        required: false
        default: 1e-06
      - name: TOLDISP
        type: double
        description: "Absolute tolerance for length scaled L2 increment norm "
        required: false
        default: 1e-06
      - name: NUM_INITSTEP
        type: int
        required: false
        default: 0
      - name: RESTARTEVERY
        type: int
        description: "write restart data every RESTARTEVERY steps"
        required: false
        default: 1
      - name: RESULTSEVERY
        type: int
        description: "write results every RESULTSTEVERY steps"
        required: false
        default: 0
      - name: DIVERCONT
        type: enum
        description: "What to do if nonlinear solver does not converge?"
        required: false
        default: "continue"
        choices:
          - name: "continue"
          - name: "stop"
      - name: MESHTYING
        type: enum
        description: "Flag to (de)activate mesh tying and mesh sliding algorithm"
        required: false
        default: "no"
        choices:
          - name: "meshsliding"
          - name: "meshtying"
          - name: "no"
      - name: INITIALDISP
        type: enum
        description: "Initial displacement for structure problem"
        required: false
        default: "zero_displacement"
        choices:
          - name: "displacement_by_function"
          - name: "zero_displacement"
      - name: STARTFUNCNO
        type: int
        description: "Function for Initial displacement"
        required: false
        default: -1
      - name: LINEAR_SOLVER
        type: int
        description: "number of linear solver used for ale problems..."
        required: false
        default: -1
  - name: ALE GEOMETRY
    type: group
    description: Settings related to the geometry of discretization ALE
    required: false
    defaultable: false
    specs:
      - name: FILE
        type: path
        description: "Path to the exodus geometry file. Either absolute or relative to the input file."
        required: true
      - name: ELEMENT_BLOCKS
        type: list
        required: true
        spec:
          type: all_of
          specs:
            - name: ID
              type: int
              description: "ID of the element block in the exodus file."
              required: true
            - name: ELEMENT_NAME
              type: string
              description: "The name of the element that should be assigned to the block."
              required: true
            - name: ELEMENT_DATA
              type: string
              description: "A dat-style string of parameters for the element."
              required: true
  - name: ARTERIAL DYNAMIC
    type: group
    required: false
    defaultable: true
    specs:
      - name: DYNAMICTYPE
        type: enum
        description: "Explicit Taylor Galerkin Scheme"
        required: false
        default: "ExpTaylorGalerkin"
        choices:
          - name: "ExpTaylorGalerkin"
          - name: "Stationary"
      - name: TIMESTEP
        type: double
        description: "Time increment dt"
        required: false
        default: 0.01
      - name: NUMSTEP
        type: int
        description: "Number of Time Steps"
        required: false
        default: 0
      - name: MAXTIME
        type: double
        description: "total simulation time"
        required: false
        default: 1000
      - name: RESTARTEVERY
        type: int
        description: "Increment for writing restart"
        required: false
        default: 1
      - name: RESULTSEVERY
        type: int
        description: "Increment for writing solution"
        required: false
        default: 1
      - name: SOLVESCATRA
        type: bool
        description: "Flag to (de)activate solving scalar transport in blood"
        required: false
        default: false
      - name: LINEAR_SOLVER
        type: int
        description: "number of linear solver used for arterial dynamics"
        required: false
        default: -1
      - name: INITFUNCNO
        type: int
        description: "function number for artery initial field"
        required: false
        default: -1
      - name: INITIALFIELD
        type: enum
        description: "Initial Field for artery problem"
        required: false
        default: "zero_field"
        choices:
          - name: "field_by_condition"
          - name: "field_by_function"
          - name: "zero_field"
  - name: ARTERY GEOMETRY
    type: group
    description: Settings related to the geometry of discretization ARTERY
    required: false
    defaultable: false
    specs:
      - name: FILE
        type: path
        description: "Path to the exodus geometry file. Either absolute or relative to the input file."
        required: true
      - name: ELEMENT_BLOCKS
        type: list
        required: true
        spec:
          type: all_of
          specs:
            - name: ID
              type: int
              description: "ID of the element block in the exodus file."
              required: true
            - name: ELEMENT_NAME
              type: string
              description: "The name of the element that should be assigned to the block."
              required: true
            - name: ELEMENT_DATA
              type: string
              description: "A dat-style string of parameters for the element."
              required: true
  - name: BEAM CONTACT
    type: group
    required: false
    defaultable: true
    specs:
      - name: BEAMS_STRATEGY
        type: enum
        description: "Type of employed solving strategy"
        required: false
        default: "None"
        choices:
          - name: "None"
          - name: "Penalty"
          - name: "none"
          - name: "penalty"
      - name: MODELEVALUATOR
        type: enum
        description: "Type of model evaluator"
        required: false
        default: "Old"
        choices:
          - name: "Old"
          - name: "Standard"
          - name: "old"
          - name: "standard"
      - name: BEAMS_NEWGAP
        type: bool
        description: "choose between original or enhanced gapfunction"
        required: false
        default: false
      - name: BEAMS_SEGCON
        type: bool
        description: "choose between beam contact with and without subsegment generation"
        required: false
        default: false
      - name: BEAMS_DEBUG
        type: bool
        description: "This flag can be used for testing purposes. When it is switched on, some sanity checks are not performed!"
        required: false
        default: false
      - name: BEAMS_INACTIVESTIFF
        type: bool
        description: "Always apply contact stiffness in first Newton step for pairs which have active in last time step"
        required: false
        default: false
      - name: BEAMS_BTSOL
        type: bool
        description: "decide, if also the contact between beams and solids is possible"
        required: false
        default: false
      - name: BEAMS_ENDPOINTPENALTY
        type: bool
        description: "Additional consideration of endpoint-line and endpoint-endpoint contacts"
        required: false
        default: false
      - name: BEAMS_SMOOTHING
        type: enum
        description: "Application of smoothed tangent field"
        required: false
        default: "None"
        choices:
          - name: "Cpp"
          - name: "None"
          - name: "cpp"
          - name: "none"
      - name: BEAMS_DAMPING
        type: bool
        description: "Application of a contact damping force"
        required: false
        default: false
      - name: BEAMS_BTBPENALTYPARAM
        type: double
        description: "Penalty parameter for beam-to-beam point contact"
        required: false
        default: 0
      - name: BEAMS_BTBLINEPENALTYPARAM
        type: double
        description: "Penalty parameter per unit length for beam-to-beam line contact"
        required: false
        default: -1
      - name: BEAMS_BTSPENALTYPARAM
        type: double
        description: "Penalty parameter for beam-to-solid contact"
        required: false
        default: 0
      - name: BEAMS_DAMPINGPARAM
        type: double
        description: "Damping parameter for contact damping force"
        required: false
        default: -1000
      - name: BEAMS_DAMPREGPARAM1
        type: double
        description: "First (at gap1, with gap1>gap2) regularization parameter for contact damping force"
        required: false
        default: -1000
      - name: BEAMS_DAMPREGPARAM2
        type: double
        description: "Second (at gap2, with gap1>gap2) regularization parameter for contact damping force"
        required: false
        default: -1000
      - name: BEAMS_MAXDISISCALEFAC
        type: double
        description: "Scale factor in order to limit maximal iterative displacement increment (resiudal displacement)"
        required: false
        default: -1
      - name: BEAMS_MAXDELTADISSCALEFAC
        type: double
        description: "Scale factor in order to limit maximal displacement per time step"
        required: false
        default: 1
      - name: BEAMS_PERPSHIFTANGLE1
        type: double
        description: "Lower shift angle (in degrees) for penalty scaling of large-angle-contact"
        required: false
        default: -1
      - name: BEAMS_PERPSHIFTANGLE2
        type: double
        description: "Upper shift angle (in degrees) for penalty scaling of large-angle-contact"
        required: false
        default: -1
      - name: BEAMS_PARSHIFTANGLE1
        type: double
        description: "Lower shift angle (in degrees) for penalty scaling of small-angle-contact"
        required: false
        default: -1
      - name: BEAMS_PARSHIFTANGLE2
        type: double
        description: "Upper shift angle (in degrees) for penalty scaling of small-angle-contact"
        required: false
        default: -1
      - name: BEAMS_SEGANGLE
        type: double
        description: "Maximal angle deviation allowed for contact search segmentation"
        required: false
        default: -1
      - name: BEAMS_NUMINTEGRATIONINTERVAL
        type: int
        description: "Number of integration intervals per element"
        required: false
        default: 1
      - name: BEAMS_PENALTYLAW
        type: enum
        description: "Applied Penalty Law"
        required: false
        default: "LinPen"
        choices:
          - name: "LinNegQuadPen"
          - name: "LinPen"
          - name: "LinPosCubPen"
          - name: "LinPosDoubleQuadPen"
          - name: "LinPosExpPen"
          - name: "LinPosQuadPen"
          - name: "QuadPen"
      - name: BEAMS_PENREGPARAM_G0
        type: double
        description: "First penalty regularization parameter G0 >=0: For gap<G0 contact is active!"
        required: false
        default: -1
      - name: BEAMS_PENREGPARAM_F0
        type: double
        description: "Second penalty regularization parameter F0 >=0: F0 represents the force at the transition point between regularized and linear force law!"
        required: false
        default: -1
      - name: BEAMS_PENREGPARAM_C0
        type: double
        description: "Third penalty regularization parameter C0 >=0: C0 has different physical meanings for the different penalty laws!"
        required: false
        default: -1
      - name: BEAMS_GAPSHIFTPARAM
        type: double
        description: "Parameter to shift penalty law!"
        required: false
        default: 0
      - name: BEAMS_BASICSTIFFGAP
        type: double
        description: "For gaps > -BEAMS_BASICSTIFFGAP, only the basic part of the contact linearization is applied!"
        required: false
        default: -1
      - name: BEAMS_OCTREE
        type: enum
        description: "octree and bounding box type for octree search routine"
        required: false
        default: "None"
        choices:
          - name: "None"
          - name: "none"
          - name: "octree_axisaligned"
          - name: "octree_cylorient"
          - name: "octree_spherical"
      - name: BEAMS_ADDITEXT
        type: bool
        description: "Switch between No==multiplicative extrusion factor and Yes==additive extrusion factor"
        required: false
        default: true
      - name: BEAMS_EXTVAL
        type: string
        description: "extrusion value(s) of the bounding box, Depending on BEAMS_ADDITIVEEXTFAC is either  additive or multiplicative. Give one or two values."
        required: false
        default: "-1.0"
      - name: BEAMS_TREEDEPTH
        type: int
        description: "max. tree depth of the octree"
        required: false
        default: 6
      - name: BEAMS_BOXESINOCT
        type: int
        description: "max number of bounding boxes in any leaf octant"
        required: false
        default: 8
  - name: BEAM CONTACT/RUNTIME VTK OUTPUT
    type: group
    required: false
    defaultable: true
    specs:
      - name: VTK_OUTPUT_BEAM_CONTACT
        type: bool
        description: "write visualization output for beam contact"
        required: false
        default: false
      - name: INTERVAL_STEPS
        type: int
        description: "write visualization output at runtime every INTERVAL_STEPS steps"
        required: false
        default: -1
      - name: EVERY_ITERATION
        type: bool
        description: "write output in every iteration of the nonlinear solver"
        required: false
        default: false
      - name: CONTACT_FORCES
        type: bool
        description: "write visualization output for contact forces"
        required: false
        default: false
      - name: GAPS
        type: bool
        description: "write visualization output for gap, i.e. penetration"
        required: false
        default: false
  - name: BEAM INTERACTION
    type: group
    required: false
    defaultable: true
    specs:
      - name: REPARTITIONSTRATEGY
        type: enum
        description: "Type of employed repartitioning strategy"
        required: false
        default: "Adaptive"
        choices:
          - name: "Adaptive"
          - name: "Everydt"
          - name: "adaptive"
          - name: "everydt"
      - name: SEARCH_STRATEGY
        type: enum
        choices:
          - name: bruteforce_with_binning
          - name: bounding_volume_hierarchy
        description: "Type of search strategy used for finding coupling pairs"
        required: false
        default: bruteforce_with_binning
  - name: BEAM INTERACTION/BEAM TO BEAM CONTACT
    type: group
    required: false
    defaultable: true
    specs:
      - name: STRATEGY
        type: enum
        description: "Type of employed solving strategy"
        required: false
        default: "None"
        choices:
          - name: "None"
          - name: "Penalty"
          - name: "none"
          - name: "penalty"
  - name: BEAM INTERACTION/BEAM TO BEAM CONTACT CONDITIONS
    type: list
    required: false
    spec:
      type: all_of
      specs:
        - name: E
          type: int
          description: "ID of the condition. This ID refers to the respective topological entity of the condition."
          required: true
        - name: ENTITY_TYPE
          type: enum
          choices:
            - name: legacy_id
            - name: node_set_id
            - name: element_block_id
          description: "The type of entity that E refers to."
          required: false
          default: legacy_id
        - name: COUPLING_ID
          type: int
          required: true
  - name: BEAM INTERACTION/BEAM TO SOLID SURFACE CONTACT
    type: group
    required: false
    defaultable: true
    specs:
      - name: CONTACT_DISCRETIZATION
        type: enum
        choices:
          - name: none
          - name: gauss_point_to_segment
          - name: gauss_point_cross_section
          - name: mortar
          - name: mortar_cross_section
        description: "Type of employed contact discretization"
        required: false
        default: none
      - name: CONSTRAINT_STRATEGY
        type: enum
        choices:
          - name: none
          - name: penalty
        description: "Type of employed constraint enforcement strategy"
        required: false
        default: none
      - name: PENALTY_PARAMETER
        type: double
        description: "Penalty parameter for beam-to-solid surface contact"
        required: false
        default: 0
      - name: CONTACT_TYPE
        type: enum
        choices:
          - name: none
          - name: gap_variation
          - name: potential
        description: "How the contact constraints are formulated"
        required: false
        default: none
      - name: PENALTY_LAW
        type: enum
        choices:
          - name: none
          - name: linear
          - name: linear_quadratic
        description: "Type of penalty law"
        required: false
        default: none
      - name: PENALTY_PARAMETER_G0
        type: double
        description: "First penalty regularization parameter G0 >=0: For gap<G0 contact is active"
        required: false
        default: 0
      - name: MORTAR_CONTACT_DEFINED_IN
        type: enum
        choices:
          - name: none
          - name: reference_configuration
          - name: current_configuration
        description: "Configuration where the mortar contact is defined"
        required: false
        default: none
      - name: MORTAR_SHAPE_FUNCTION
        type: enum
        choices:
          - name: none
          - name: line2
          - name: line3
          - name: line4
        description: "Shape function for the mortar Lagrange-multipliers"
        required: false
        default: none
      - name: GEOMETRY_PAIR_STRATEGY
        type: enum
        choices:
          - name: none
          - name: gauss_point_projection_without_boundary_segmentation
          - name: gauss_point_projection_boundary_segmentation
          - name: gauss_point_projection_cross_section
          - name: segmentation
        description: "Type of employed segmentation strategy"
        required: false
        default: segmentation
      - name: GEOMETRY_PAIR_SEGMENTATION_SEARCH_POINTS
        type: int
        description: "Number of search points for segmentation"
        required: false
        default: 6
      - name: GEOMETRY_PAIR_SEGMENTATION_NOT_ALL_GAUSS_POINTS_PROJECT_VALID_ACTION
        type: enum
        choices:
          - name: fail
          - name: warning
        description: "What to do if not all Gauss points of a segment project valid"
        required: false
        default: fail
      - name: GAUSS_POINTS
        type: int
        description: "Number of Gauss Points for the integral evaluations"
        required: false
        default: 6
      - name: INTEGRATION_POINTS_CIRCUMFERENCE
        type: int
        description: "Number of Integration points along the circumferential direction of the beam. This is parameter is only used in beam to cylinder meshtying. No gauss integration is used along the circumferential direction, equally spaced integration points are used."
        required: false
        default: 6
      - name: GEOMETRY_PAIR_SURFACE_NORMALS
        type: enum
        choices:
          - name: standard
          - name: extended_volume
        description: "How the surface normals are evaluated"
        required: false
        default: standard
  - name: BEAM INTERACTION/BEAM TO SOLID SURFACE CONTACT LINE
    type: list
    required: false
    spec:
      type: all_of
      specs:
        - name: E
          type: int
          description: "ID of the condition. This ID refers to the respective topological entity of the condition."
          required: true
        - name: ENTITY_TYPE
          type: enum
          choices:
            - name: legacy_id
            - name: node_set_id
            - name: element_block_id
          description: "The type of entity that E refers to."
          required: false
          default: legacy_id
        - name: COUPLING_ID
          type: int
          required: true
  - name: BEAM INTERACTION/BEAM TO SOLID SURFACE CONTACT SURFACE
    type: list
    required: false
    spec:
      type: all_of
      specs:
        - name: E
          type: int
          description: "ID of the condition. This ID refers to the respective topological entity of the condition."
          required: true
        - name: ENTITY_TYPE
          type: enum
          choices:
            - name: legacy_id
            - name: node_set_id
            - name: element_block_id
          description: "The type of entity that E refers to."
          required: false
          default: legacy_id
        - name: COUPLING_ID
          type: int
          required: true
  - name: BEAM INTERACTION/BEAM TO SOLID SURFACE MESHTYING
    type: group
    required: false
    defaultable: true
    specs:
      - name: CONTACT_DISCRETIZATION
        type: enum
        choices:
          - name: none
          - name: gauss_point_to_segment
          - name: gauss_point_cross_section
          - name: mortar
          - name: mortar_cross_section
        description: "Type of employed contact discretization"
        required: false
        default: none
      - name: CONSTRAINT_STRATEGY
        type: enum
        choices:
          - name: none
          - name: penalty
        description: "Type of employed constraint enforcement strategy"
        required: false
        default: none
      - name: COUPLING_TYPE
        type: enum
        choices:
          - name: none
          - name: reference_configuration_forced_to_zero
          - name: reference_configuration_forced_to_zero_fad
          - name: displacement
          - name: displacement_fad
          - name: consistent_fad
        description: "How the coupling constraints are formulated/"
        required: false
        default: none
      - name: MORTAR_SHAPE_FUNCTION
        type: enum
        choices:
          - name: none
          - name: line2
          - name: line3
          - name: line4
        description: "Shape function for the mortar Lagrange-multipliers"
        required: false
        default: none
      - name: PENALTY_PARAMETER
        type: double
        description: "Penalty parameter for beam-to-solid surface meshtying"
        required: false
        default: 0
      - name: ROTATIONAL_COUPLING
        type: bool
        description: "Enable / disable rotational coupling"
        required: false
        default: false
      - name: ROTATIONAL_COUPLING_PENALTY_PARAMETER
        type: double
        description: "Penalty parameter for beam-to-solid surface rotational meshtying"
        required: false
        default: 0
      - name: ROTATIONAL_COUPLING_SURFACE_TRIAD
        type: enum
        choices:
          - name: none
          - name: surface_cross_section_director
          - name: averaged
        description: "Construction method for surface triad"
        required: false
        default: none
      - name: GEOMETRY_PAIR_STRATEGY
        type: enum
        choices:
          - name: none
          - name: gauss_point_projection_without_boundary_segmentation
          - name: gauss_point_projection_boundary_segmentation
          - name: gauss_point_projection_cross_section
          - name: segmentation
        description: "Type of employed segmentation strategy"
        required: false
        default: segmentation
      - name: GEOMETRY_PAIR_SEGMENTATION_SEARCH_POINTS
        type: int
        description: "Number of search points for segmentation"
        required: false
        default: 6
      - name: GEOMETRY_PAIR_SEGMENTATION_NOT_ALL_GAUSS_POINTS_PROJECT_VALID_ACTION
        type: enum
        choices:
          - name: fail
          - name: warning
        description: "What to do if not all Gauss points of a segment project valid"
        required: false
        default: fail
      - name: GAUSS_POINTS
        type: int
        description: "Number of Gauss Points for the integral evaluations"
        required: false
        default: 6
      - name: INTEGRATION_POINTS_CIRCUMFERENCE
        type: int
        description: "Number of Integration points along the circumferential direction of the beam. This is parameter is only used in beam to cylinder meshtying. No gauss integration is used along the circumferential direction, equally spaced integration points are used."
        required: false
        default: 6
      - name: GEOMETRY_PAIR_SURFACE_NORMALS
        type: enum
        choices:
          - name: standard
          - name: extended_volume
        description: "How the surface normals are evaluated"
        required: false
        default: standard
  - name: BEAM INTERACTION/BEAM TO SOLID SURFACE MESHTYING LINE
    type: list
    required: false
    spec:
      type: all_of
      specs:
        - name: E
          type: int
          description: "ID of the condition. This ID refers to the respective topological entity of the condition."
          required: true
        - name: ENTITY_TYPE
          type: enum
          choices:
            - name: legacy_id
            - name: node_set_id
            - name: element_block_id
          description: "The type of entity that E refers to."
          required: false
          default: legacy_id
        - name: COUPLING_ID
          type: int
          required: true
  - name: BEAM INTERACTION/BEAM TO SOLID SURFACE MESHTYING SURFACE
    type: list
    required: false
    spec:
      type: all_of
      specs:
        - name: E
          type: int
          description: "ID of the condition. This ID refers to the respective topological entity of the condition."
          required: true
        - name: ENTITY_TYPE
          type: enum
          choices:
            - name: legacy_id
            - name: node_set_id
            - name: element_block_id
          description: "The type of entity that E refers to."
          required: false
          default: legacy_id
        - name: COUPLING_ID
          type: int
          required: true
  - name: BEAM INTERACTION/BEAM TO SOLID SURFACE/RUNTIME VTK OUTPUT
    type: group
    required: false
    defaultable: true
    specs:
      - name: WRITE_OUTPUT
        type: bool
        description: "Enable / disable beam-to-solid volume mesh tying output."
