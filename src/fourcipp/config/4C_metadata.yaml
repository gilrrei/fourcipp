          - name: "all"
          - name: "boundary"
          - name: "none"
      - name: MESH_RELOCATION
        type: enum
        description: "Type of mesh relocation"
        required: false
        default: "Initial"
        choices:
          - name: "Every_Timestep"
          - name: "Initial"
          - name: "None"
      - name: ALGORITHM
        type: enum
        description: "Type of meshtying/contact algorithm"
        required: false
        default: "Mortar"
        choices:
          - name: "GPTS"
          - name: "LTL"
          - name: "LTS"
          - name: "Mortar"
          - name: "NTS"
          - name: "STL"
          - name: "gpts"
          - name: "ltl"
          - name: "lts"
          - name: "mortar"
          - name: "nts"
