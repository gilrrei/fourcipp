        description: "Flag to (de)activate mesh tying algorithm"
        required: false
        default: "no"
        choices:
          - name: "Condensed_Bmat"
          - name: "Condensed_Bmat_merged"
          - name: "Condensed_Smat"
          - name: "no"
      - name: FIELDCOUPLING
        type: enum
        description: "Type of coupling strategy between fields"
        required: false
        default: "matching"
        choices:
          - name: "matching"
          - name: "volmortar"
      - name: LINEAR_SOLVER
        type: int
        description: "number of linear solver used for scalar transport/elch..."
        required: false
        default: -1
      - name: L2_PROJ_LINEAR_SOLVER
        type: int
        description: "number of linear solver used for l2-projection sub-problems"
        required: false
        default: -1
      - name: EQUILIBRATION
        type: enum
        choices:
          - name: none
          - name: rows_full
          - name: rows_maindiag
          - name: columns_full
          - name: columns_maindiag
          - name: rowsandcolumns_full
          - name: rowsandcolumns_maindiag
          - name: symmetry
          - name: local
        description: "flag for equilibration of global system of equations"
        required: false
        default: none
      - name: MATRIXTYPE
        type: enum
        choices:
          - name: undefined
          - name: sparse
          - name: block_field
          - name: block_condition
          - name: block_condition_dof
        description: "type of global system matrix in global system of equations"
        required: false
        default: sparse
      - name: NATURAL_CONVECTION
        type: bool
        description: "Include natural convection effects"
        required: false
        default: false
      - name: FDCHECK
        type: enum
        description: "flag for finite difference check: none, local, or global"
        required: false
        default: "none"
        choices:
          - name: "global"
          - name: "global_extended"
          - name: "local"
          - name: "none"
      - name: FDCHECKEPS
        type: double
        description: "dof perturbation magnitude for finite difference check (1.e-6 seems to work very well, whereas smaller values don't)"
        required: false
        default: 1e-06
      - name: FDCHECKTOL
        type: double
        description: "relative tolerance for finite difference check"
        required: false
        default: 1e-06
      - name: COMPUTEINTEGRALS
        type: enum
        description: "flag for optional computation of domain integrals"
        required: false
        default: "none"
        choices:
          - name: "initial"
          - name: "none"
          - name: "repeated"
      - name: PADAPTIVITY
        type: bool
