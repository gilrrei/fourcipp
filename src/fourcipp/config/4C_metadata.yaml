pic_turbulence: For this flow, all statistical data could be averaged in the in all homogeneous directions  - it is essentially a statistically zero dimensional flow.\nperiodic_hill: For this flow, statistical data is evaluated on various lines, averaged over time and z.\nblood_fda_flow: For this flow, statistical data is evaluated on various planes.\n"
