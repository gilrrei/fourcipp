    required: false
    specs:
      - type: all_of
        specs:
          - name: METHOD
            type: enum
            description: "Type of rebalance/partition algorithm to be used for decomposing the entire mesh into subdomains for parallel computing."
            required: false
            default: hypergraph
            choices:
              - name: none
              - name: hypergraph
              - name: recursive_coordinate_bisection
              - name: monolithic
          - name: IMBALANCE_TOL
            type: double
            description: "Tolerance for relative imbalance of subdomain sizes for graph partitioning of unstructured meshes read from input files."
            required: false
            default: 1.1
          - name: MIN_ELE_PER_PROC
            type: int
            description: "This parameter defines the minimum number of elements to be assigned to any MPI rank during redistribution. Use 0 to not interfere with the minimal size of a subdomain."
            required: false
            default: 0
  - name: MICROSCALE CONDITIONS
    type: list
    required: false
    spec:
      type: all_of
      specs:
        - name: E
          type: int
          description: "ID of the condition. This ID refers to the respective topological entity of the condition."
          required: true
        - name: ENTITY_TYPE
          type: enum
          description: "The type of entity that E refers to."
          required: false
          default: legacy_id
          choices:
            - name: legacy_id
            - name: node_set_id
            - name: element_block_id
  - name: MOR
    type: group
    required: false
    specs:
      - type: all_of
        specs:
          - name: POD_MATRIX
            type: string
            description: "filename of file containing projection matrix"
            required: false
            default: "none"
  - name: MORTAR COUPLING
    type: group
    required: false
    specs:
      - type: all_of
        specs:
          - name: LM_SHAPEFCN
            type: enum
            description: "Type of employed set of shape functions"
            required: false
            default: "Dual"
            choices:
              - name: "Dual"
              - name: "PetrovGalerkin"
              - name: "Standard"
              - name: "dual"
              - name: "petrovgalerkin"
              - name: "pg"
              - name: "standard"
              - name: "std"
          - name: SEARCH_ALGORITHM
            type: enum
            description: "Type of contact search"
            required: false
            default: "BinaryTree"
            choices:
              - name: "BinaryTree"
              - name: "Binarytree"
              - name: "BruteForce"
              - name: "BruteForceEleBased"
              - name: "binarytree"
              - name: "bruteforce"
              - name: "bruteforceelebased"
          - name: BINARYTREE_UPDATETYPE
            type: enum
            description: "Type of binary tree update, which is either a bottom up or a top down approach."
            required: false
            default: "BottomUp"
            choices:
              - name: "BottomUp"
              - name: "TopDown"
          - name: SEARCH_PARAM
            type: double
            description: "Radius / Bounding volume inflation for contact search"
            required: false
            default: 0.3
          - name: SEARCH_USE_AUX_POS
            type: bool
            description: "If chosen auxiliary position is used for computing dops"
            required: false
            default: true
          - name: LM_QUAD
            type: enum
            description: "Type of LM interpolation for quadratic FE"
            required: false
            default: "undefined"
            choices:
              - name: "const"
              - name: "lin"
              - name: "linear"
              - name: "piecewiselinear"
              - name: "pwlin"
              - name: "quad"
              - name: "quadratic"
              - name: "undefined"
          - name: CROSSPOINTS
            type: bool
            description: "If chosen, multipliers are removed from crosspoints / edge nodes"
            required: false
            default: false
          - name: LM_DUAL_CONSISTENT
            type: enum
            description: "For which elements should the dual basis be calculated on EXACTLY the same GPs as the contact terms"
            required: false
            default: "boundary"
            choices:
              - name: "all"
              - name: "boundary"
              - name: "none"
          - name: MESH_RELOCATION
            type: enum
            description: "Type of mesh relocation"
            required: false
            default: "Initial"
            choices:
              - name: "Initial"
              - name: "None"
          - name: ALGORITHM
            type: enum
            description: "Type of meshtying/contact algorithm"
            required: false
            default: "Mortar"
            choices:
              - name: "GPTS"
              - name: "LTL"
              - name: "LTS"
              - name: "Mortar"
              - name: "NTS"
              - name: "STL"
              - name: "gpts"
              - name: "ltl"
              - name: "lts"
              - name: "mortar"
              - name: "nts"
              - name: "stl"
          - name: INTTYPE
            type: enum
            description: "Type of numerical integration scheme"
            required: false
            default: "Segments"
            choices:
              - name: "Elements"
              - name: "Elements_BS"
              - name: "Segments"
              - name: "elements"
              - name: "elements_BS"
              - name: "segments"
          - name: NUMGP_PER_DIM
            type: int
            description: "Number of employed integration points per dimension"
            required: false
            default: 0
          - name: TRIANGULATION
            type: enum
            description: "Type of triangulation for segment-based integration"
            required: false
            default: "Delaunay"
            choices:
              - name: "Center"
              - name: "Delaunay"
              - name: "center"
              - name: "delaunay"
          - name: RESTART_WITH_MESHTYING
            type: bool
            description: "Must be chosen if a non-meshtying simulation is to be restarted with meshtying"
            required: false
            default: false
          - name: OUTPUT_INTERFACES
            type: bool
            description: "Write output for each mortar interface separately.\nThis is an additional feature, purely to enhance visualization. Currently, this is limited to solid meshtying and contact w/o friction."
            required: false
            default: false
  - name: MORTAR COUPLING/PARALLEL REDISTRIBUTION
    type: group
    required: false
    specs:
      - type: all_of
        specs:
          - name: EXPLOIT_PROXIMITY
            type: bool
            description: "Exploit information on geometric proximity to split slave interface into close and non-close parts and redistribute them independently. [Contact only]"
            required: false
            default: true
          - name: GHOSTING_STRATEGY
            type: enum
            description: "Type of interface ghosting and ghosting extension algorithm"
            required: false
            default: "redundant_master"
            choices:
              - name: "binning"
              - name: "redundant_all"
              - name: "redundant_master"
              - name: "round_robin"
          - name: IMBALANCE_TOL
            type: double
            description: "Max. relative imbalance of subdomain size after redistribution"
            required: false
            default: 1.1
          - name: MAX_BALANCE_EVAL_TIME
            type: double
            description: "Max-to-min ratio of contact evaluation time per processor to trigger parallel redistribution"
            required: false
            default: 2
          - name: MAX_BALANCE_SLAVE_ELES
            type: double
            description: "Max-to-min ratio of mortar slave elements per processor to trigger parallel redistribution"
            required: false
            default: 0.5
          - name: MIN_ELEPROC
            type: int
            description: "Minimum no. of elements per processor for parallel redistribution"
            required: false
            default: 0
          - name: PARALLEL_REDIST
            type: enum
            description: "Type of redistribution algorithm"
            required: false
            default: "Static"
            choices:
              - name: "Dynamic"
              - name: "None"
              - name: "Static"
          - name: PRINT_DISTRIBUTION
            type: bool
            description: "Print details of the parallel distribution, i.e. number of nodes/elements for each rank."
            required: false
            default: true
  - name: MULTI POINT CONSTRAINTS
    type: group
    required: false
    specs:
      - type: all_of
        specs:
          - name: RVE_REFERENCE_POINTS
            type: enum
            description: "Method of definition of the reference points of an RVE"
            required: false
            default: automatic
            choices:
              - name: automatic
              - name: manual
          - name: ENFORCEMENT
            type: enum
            description: "Method to enforce the multi point constraint"
            required: false
            default: "penalty_method"
            choices:
              - name: "lagrange_multiplier_method"
              - name: "penalty_method"
          - name: PENALTY_PARAM
            type: double
            description: "Value of the penalty parameter"
            required: false
            default: 100000
  - name: NURBS
    type: group
    required: false
    specs:
      - type: all_of
        specs:
          - name: DO_LS_DBC_PROJECTION
            type: bool
            description: "Determines if a projection is needed for least square Dirichlet boundary conditions."
            required: false
            default: false
          - name: SOLVER_LS_DBC_PROJECTION
            type: int
            description: "Number of linear solver for the projection of least squares Dirichlet boundary conditions for NURBS discretizations"
            required: false
            default: -1
  - name: PARTICLE DYNAMIC
    type: group
    required: false
    specs:
      - type: all_of
        specs:
          - name: DYNAMICTYPE
            type: enum
            description: "type of particle time integration"
            required: false
            default: "VelocityVerlet"
            choices:
              - name: "SemiImplicitEuler"
              - name: "VelocityVerlet"
          - name: INTERACTION
            type: enum
            description: "type of particle interaction"
            required: false
            default: "None"
            choices:
              - name: "DEM"
              - name: "None"
              - name: "SPH"
          - name: RESULTSEVERY
            type: int
            description: "write particle runtime output every RESULTSEVERY steps"
            required: false
            default: 1
          - name: RESTARTEVERY
            type: int
            description: "write restart possibility every RESTARTEVERY steps"
            required: false
            default: 1
          - name: WRITE_GHOSTED_PARTICLES
            type: bool
            description: "write ghosted particles (debug feature)"
            required: false
            default: false
          - name: TIMESTEP
            type: double
            description: "time step size"
            required: false
            default: 0.01
          - name: NUMSTEP
            type: int
            description: "maximum number of steps"
            required: false
            default: 100
          - name: MAXTIME
            type: double
            description: "maximum time"
            required: false
            default: 1
          - name: GRAVITY_ACCELERATION
            type: string
            description: "acceleration due to gravity"
            required: false
            default: "0.0 0.0 0.0"
          - name: GRAVITY_RAMP_FUNCT
            type: int
            description: "number of function governing gravity ramp"
            required: false
            default: -1
          - name: VISCOUS_DAMPING
            type: double
            description: "apply viscous damping force to determine static equilibrium solutions"
            required: false
            default: -1
          - name: TRANSFER_EVERY
            type: bool
            description: "transfer particles to new bins every time step"
            required: false
            default: false
          - name: PHASE_TO_DYNLOADBALFAC
            type: string
            description: "considered particle phases with dynamic load balance weighting factor"
            required: false
            default: "none"
          - name: PHASE_TO_MATERIAL_ID
            type: string
            description: "relate particle phase to material id"
            required: false
            default: "none"
          - name: INITIAL_POSITION_AMPLITUDE
            type: string
            description: "amplitude of noise added to initial position for each spatial direction"
            required: false
            default: "0.0 0.0 0.0"
          - name: PARTICLE_WALL_SOURCE
            type: enum
            description: "type of particle wall source"
            required: false
            default: NoParticleWall
            choices:
              - name: NoParticleWall
              - name: DiscretCondition
              - name: BoundingBox
          - name: PARTICLE_WALL_MAT
            type: int
            description: "material id for particle wall from bounding box source"
            required: false
            default: -1
          - name: PARTICLE_WALL_MOVING
            type: bool
            description: "consider a moving particle wall"
            required: false
            default: false
          - name: PARTICLE_WALL_LOADED
            type: bool
            description: "consider loading on particle wall"
            required: false
            default: false
          - name: RIGID_BODY_MOTION
            type: bool
            description: "consider rigid body motion"
            required: false
            default: false
          - name: RIGID_BODY_PHASECHANGE_RADIUS
            type: double
            description: "search radius for neighboring rigid bodies in case of phase change"
            required: false
            default: -1
  - name: PARTICLE DYNAMIC/DEM
    type: group
    required: false
    specs:
      - type: all_of
        specs:
          - name: WRITE_PARTICLE_ENERGY
            type: bool
            description: "write particle energy output"
            required: false
            default: false
          - name: WRITE_PARTICLE_WALL_INTERACTION
            type: bool
            description: "write particle-wall interaction output"
            required: false
            default: false
          - name: NORMALCONTACTLAW
            type: enum
            description: "normal contact law for particles"
            required: false
            default: "NormalLinearSpring"
            choices:
              - name: "NormalHertz"
              - name: "NormalKuwabaraKono"
              - name: "NormalLeeHerrmann"
              - name: "NormalLinearSpring"
              - name: "NormalLinearSpringDamp"
              - name: "NormalTsuji"
          - name: TANGENTIALCONTACTLAW
            type: enum
            description: "tangential contact law for particles"
            required: false
            default: NoTangentialContact
            choices:
              - name: NoTangentialContact
              - name: TangentialLinSpringDamp
          - name: ROLLINGCONTACTLAW
            type: enum
            description: "rolling contact law for particles"
            required: false
            default: NoRollingContact
            choices:
              - name: NoRollingContact
              - name: RollingViscous
              - name: RollingCoulomb
          - name: ADHESIONLAW
            type: enum
            description: "type of adhesion law for particles"
            required: false
            default: NoAdhesion
            choices:
              - name: NoAdhesion
              - name: AdhesionVdWDMT
              - name: AdhesionRegDMT
          - name: ADHESION_SURFACE_ENERGY_DISTRIBUTION
            type: enum
            description: "type of (random) surface energy distribution"
            required: false
            default: ConstantSurfaceEnergy
            choices:
              - name: ConstantSurfaceEnergy
              - name: NormalSurfaceEnergyDistribution
              - name: LogNormalSurfaceEnergyDistribution
          - name: MIN_RADIUS
            type: double
            description: "minimum allowed particle radius"
            required: false
            default: 0
          - name: MAX_RADIUS
            type: double
            description: "maximum allowed particle radius"
            required: false
            default: 0
          - name: MAX_VELOCITY
            type: double
            description: "maximum expected particle velocity"
            required: false
            default: -1
          - name: INITIAL_RADIUS
            type: enum
            description: "type of initial particle radius assignment"
            required: false
            default: RadiusFromParticleMaterial
            choices:
              - name: RadiusFromParticleMaterial
              - name: RadiusFromParticleInput
              - name: NormalRadiusDistribution
              - name: LogNormalRadiusDistribution
          - name: RADIUSDISTRIBUTION_SIGMA
            type: double
            description: "sigma of random particle radius distribution"
            required: false
            default: -1
          - name: REL_PENETRATION
            type: double
            description: "maximum allowed relative penetration"
            required: false
            default: -1
          - name: NORMAL_STIFF
            type: double
            description: "normal contact stiffness"
            required: false
            default: -1
          - name: NORMAL_DAMP
            type: double
            description: "normal contact damping parameter"
            required: false
            default: -1
          - name: COEFF_RESTITUTION
            type: double
            description: "coefficient of restitution"
            required: false
            default: -1
          - name: DAMP_REG_FAC
            type: double
            description: "linearly regularized damping normal force in the interval $|g| < (\\text{DAMP_REG_FAC} \\cdot r_{\\min})$"
            required: false
            default: -1
          - name: TENSION_CUTOFF
            type: bool
            description: "evaluate tension cutoff of normal contact force"
            required: false
            default: true
          - name: POISSON_RATIO
            type: double
            description: "poisson ratio"
            required: false
            default: -1
          - name: YOUNG_MODULUS
            type: double
            description: "young's modulus"
            required: false
            default: -1
          - name: FRICT_COEFF_TANG
            type: double
            description: "friction coefficient for tangential contact"
            required: false
            default: -1
          - name: FRICT_COEFF_ROLL
            type: double
            description: "friction coefficient for rolling contact"
            required: false
            default: -1
          - name: ADHESION_DISTANCE
            type: double
            description: "adhesion distance between interacting surfaces"
            required: false
            default: -1
          - name: ADHESION_MAX_CONTACT_PRESSURE
            type: double
            description: "adhesion maximum contact pressure"
            required: false
            default: 0
          - name: ADHESION_MAX_CONTACT_FORCE
            type: double
            description: "adhesion maximum contact force"
            required: false
            default: 0
          - name: ADHESION_USE_MAX_CONTACT_FORCE
            type: bool
            description: "use maximum contact force instead of maximum contact pressure"
            required: false
            default: false
          - name: ADHESION_VDW_CURVE_SHIFT
            type: bool
            description: "shifts van-der-Waals-curve to g = 0"
            required: false
            default: false
          - name: ADHESION_HAMAKER
            type: double
            description: "hamaker constant of van-der-Waals interaction"
            required: false
            default: -1
          - name: ADHESION_SURFACE_ENERGY
            type: double
            description: "adhesion surface energy for the calculation of the pull-out force"
            required: false
            default: -1
          - name: ADHESION_SURFACE_ENERGY_DISTRIBUTION_VAR
            type: double
            description: "variance of adhesion surface energy distribution"
            required: false
            default: -1
          - name: ADHESION_SURFACE_ENERGY_DISTRIBUTION_CUTOFF_FACTOR
            type: double
            description: "adhesion surface energy distribution limited by multiple of variance"
            required: false
            default: -1
          - name: ADHESION_SURFACE_ENERGY_FACTOR
            type: double
            description: "factor to calculate minimum adhesion surface energy"
            required: false
            default: 1
  - name: PARTICLE DYNAMIC/INITIAL AND BOUNDARY CONDITIONS
    type: group
    required: false
    specs:
      - type: all_of
