        required: false
        default: false
      - name: FSSUGRDIFF
        type: enum
        description: "fine-scale subgrid diffusivity"
        required: false
        default: "No"
        choices:
          - name: "No"
          - name: "Smagorinsky_all"
          - name: "Smagorinsky_small"
          - name: "artificial"
      - name: MESHTYING
