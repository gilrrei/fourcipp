              - name: NormalizedCorrection
              - name: RandlesCorrection
          - name: BOUNDARYPARTICLEFORMULATION
            type: enum
            description: "type of boundary particle formulation"
            required: false
            default: NoBoundaryFormulation
            choices:
              - name: NoBoundaryFormulation
              - name: AdamiBoundaryFormulation
          - name: BOUNDARYPARTICLEINTERACTION
            type: enum
            description: "type of boundary particle interaction"
            required: false
            default: NoSlipBoundaryParticle
            choices:
              - name: NoSlipBoundaryParticle
              - name: FreeSlipBoundaryParticle
          - name: WALLFORMULATION
