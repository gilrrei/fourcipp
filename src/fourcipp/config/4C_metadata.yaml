          - name: TEMPERATURE_BOUNDARY_CONDITION
            type: string
            description: "Refer to the function ID describing the temperature boundary condition of particle phase"
            required: false
            default: "none"
  - name: PARTICLE DYNAMIC/SPH
    type: group
    required: false
    specs:
      - type: all_of
        specs:
          - name: WRITE_PARTICLE_WALL_INTERACTION
