              - name: Kernel3D
          - name: INITIALPARTICLESPACING
            type: double
            description: "initial spacing of particles"
            required: false
            default: 0
          - name: EQUATIONOFSTATE
            type: enum
            description: "type of smoothed particle hydrodynamics equation of state"
            required: false
            default: GenTait
            choices:
              - name: GenTait
              - name: IdealGas
          - name: MOMENTUMFORMULATION
            type: enum
            description: "type of smoothed particle hydrodynamics momentum formulation"
