  - name: FLUID DYNAMIC/TURBULENCE MODEL
    type: group
    required: false
    defaultable: true
    specs:
      - name: TURBULENCE_APPROACH
        type: enum
        description: "Try to solve flow as an underresolved DNS. Mind that your stabilisation already acts as a kind of turbulence model! Perform a classical Large Eddy Simulation adding addititional turbulent viscosity. This may be based on various physical models.)"
        required: false
        default: "DNS_OR_RESVMM_LES"
        choices:
          - name: "CLASSICAL_LES"
          - name: "DNS_OR_RESVMM_LES"
      - name: PHYSICAL_MODEL
        type: enum
        description: "If classical LES is our turbulence approach, this is a contradiction and should cause a FOUR_C_THROW. Classical constant coefficient Smagorinsky model. Be careful if you have a wall bounded flow domain! Use an exponential damping function for the turbulent viscosity close to the wall. This is only implemented for a channel geometry of height 2 in y direction. The viscous lengthscale l_tau is required as additional input. The solution is filtered and by comparison of the filtered velocity field with the real solution, the Smagorinsky constant is estimated in each step --- mind that this procedure includes an averaging in the xz plane, hence this implementation will only work for a channel flow. Multifractal Subgrid-Scale Modeling based on the work of burton. Vremans constant model. Dynamic Vreman model according to You and Moin (2007)"
        required: false
        default: "no_model"
        choices:
          - name: "Dynamic_Smagorinsky"
          - name: "Dynamic_Vreman"
          - name: "Multifractal_Subgrid_Scales"
          - name: "Smagorinsky"
          - name: "Smagorinsky_with_van_Driest_damping"
          - name: "Vreman"
          - name: "no_model"
      - name: FSSUGRVISC
        type: enum
        description: "fine-scale subgrid viscosity"
        required: false
        default: "No"
        choices:
          - name: "No"
          - name: "Smagorinsky_all"
          - name: "Smagorinsky_small"
      - name: SAMPLING_START
        type: int
        description: "Time step after when sampling shall be started"
        required: false
        default: 10000000
      - name: SAMPLING_STOP
        type: int
        description: "Time step when sampling shall be stopped"
        required: false
        default: 1
      - name: DUMPING_PERIOD
        type: int
        description: "Period of time steps after which statistical data shall be dumped"
        required: false
        default: 1
      - name: SUBGRID_DISSIPATION
        type: bool
        description: "Flag to (de)activate estimation of subgrid-scale dissipation (only for seclected flows)."
        required: false
        default: false
      - name: OUTMEAN
        type: bool
        description: "Flag to (de)activate averaged paraview output"
        required: false
        default: false
      - name: TURBMODEL_LS
        type: bool
        description: "Flag to (de)activate turbulence model in level-set equation"
        required: false
        default: true
      - name: CANONICAL_FLOW
        type: enum
        description: "Sampling is different for different canonical flows - so specify what kind of flow you've got \n\nno: The flow is not further specified, so spatial averaging and hence the standard sampling procedure is not possible\ntime_averaging: The flow is not further specified, but time averaging of velocity and pressure field is performed\nchannel_flow_of_height_2: For this flow, all statistical data could be averaged in the homogeneous planes - it is essentially a statistically one dimensional flow.\nsquare_cylinder_nurbs: For this flow, statistical data are evaluated on various lines of the xy-midplane, averaged over time and eventually in one home.direction.\nrotating_circular_cylinder_nurbs: For this flow, statistical data is computed in concentric surfaces and averaged. in time and in one home. direction\nrotating_circular_cylinder_nurbs_scatra: For this flow with mass transport, statistical data is computed in concentric surfaces and averaged. in time and in one home. direction\nloma_channel_flow_of_height_2: For this low-Mach-number flow, all statistical data could be averaged in the homogeneous planes - it is essentially a statistically one dimensional flow.\ncombust_oracles: ORACLES test rig for turbulent premixed combustion.\nbubbly_channel_flow: Turbulent two-phase flow: bubbly channel flow, statistical data are averaged in homogeneous planes and over time.\nscatra_channel_flow_of_height_2: For this flow, all statistical data could be averaged in the homogeneous planes - it is essentially a statistically one dimensional flow.\ndecaying_homogeneous_isotropic_turbulence: For this flow, all statistical data could be averaged in the in all homogeneous directions  - it is essentially a statistically zero dimensional flow.\nforced_homogeneous_isotropic_turbulence: For this flow, all statistical data could be averaged in the in all homogeneous directions  - it is essentially a statistically zero dimensional flow.\nscatra_forced_homogeneous_isotropic_turbulence: For this flow, all statistical data could be averaged in the in all homogeneous directions  - it is essentially a statistically zero dimensional flow.\nperiodic_hill: For this flow, statistical data is evaluated on various lines, averaged over time and z.\nblood_fda_flow: For this flow, statistical data is evaluated on various planes.\n"
        required: false
        default: "no"
        choices:
          - name: "bubbly_channel_flow"
          - name: "channel_flow_of_height_2"
          - name: "combust_oracles"
          - name: "decaying_homogeneous_isotropic_turbulence"
          - name: "forced_homogeneous_isotropic_turbulence"
          - name: "loma_channel_flow_of_height_2"
          - name: "no"
          - name: "periodic_hill"
          - name: "rotating_circular_cylinder_nurbs"
          - name: "rotating_circular_cylinder_nurbs_scatra"
          - name: "scatra_channel_flow_of_height_2"
          - name: "scatra_forced_homogeneous_isotropic_turbulence"
          - name: "square_cylinder_nurbs"
          - name: "time_averaging"
      - name: HOMDIR
        type: enum
        description: "Specify the homogeneous direction(s) of a flow.\nnot_specified: no homogeneous directions available, averaging is restricted to time averaging\nx: average along x-direction\ny: average along y-direction\nz: average along z-direction\nxy: Wall normal direction is z, average in x and y direction\nxz: Wall normal direction is y, average in x and z direction\nyz: Wall normal direction is x, average in y and z direction\nxyz: Averaging in all directions\n"
        required: false
        default: "not_specified"
        choices:
          - name: "not_specified"
          - name: "x"
          - name: "xy"
          - name: "xyz"
          - name: "xz"
          - name: "y"
          - name: "yz"
          - name: "z"
      - name: CHAN_AMPL_INIT_DIST
        type: double
        description: "Max. amplitude of the random disturbance in percent of the initial value in mean flow direction."
        required: false
        default: 0.1
      - name: FORCING_TYPE
        type: enum
        choices:
          - name: linear_compensation_from_intermediate_spectrum
          - name: fixed_power_input
        description: "forcing strategy"
        required: false
        default: linear_compensation_from_intermediate_spectrum
      - name: CHA_NUMSUBDIVISIONS
        type: int
        description: "Number of homogeneous sampling planes in element"
        required: false
        default: 5
      - name: FORCING_TIME_STEPS
        type: int
        description: "Number of time steps during which forcing is applied"
