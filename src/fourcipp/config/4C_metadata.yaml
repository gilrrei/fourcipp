        required: false
        default: "BottomUp"
        choices:
          - name: "BottomUp"
          - name: "TopDown"
      - name: SEARCH_PARAM
        type: double
        description: "Radius / Bounding volume inflation for contact search"
        required: false
        default: 0.3
      - name: SEARCH_USE_AUX_POS
        type: bool
        description: "If chosen auxiliary position is used for computing dops"
        required: false
        default: true
      - name: LM_QUAD
        type: enum
        description: "Type of LM interpolation for quadratic FE"
        required: false
        default: "undefined"
        choices:
          - name: "const"
          - name: "lin"
          - name: "linear"
          - name: "piecewiselinear"
          - name: "pwlin"
          - name: "quad"
          - name: "quadratic"
          - name: "undefined"
      - name: CROSSPOINTS
        type: bool
        description: "If chosen, multipliers are removed from crosspoints / edge nodes"
        required: false
        default: false
