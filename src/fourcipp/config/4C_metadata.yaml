                - name: NUMFACINEL
                  type: int
                  description: "number of factors of inelastic deformation gradient"
                  required: true
                - name: INELDEFGRADFACIDS
                  type: vector
                  value_type:
                    type: int
                  description: "the list of inelastic deformation gradient factor IDs"
                  required: false
                  default: [0]
                - name: DENS
                  type: double
                  description: "material mass density"
                  required: true
        - type: all_of
          specs:
            - name: MAT
              type: int
              required: true
            - name: MAT_InelasticDefgradNoGrowth
              type: group
              description: 'no volume change, i.e. the inelastic deformation gradient is the identity tensor'
              required: true
              defaultable: false
              specs: []
        - type: all_of
          specs:
            - name: MAT
              type: int
              required: true
            - name: MAT_InelasticDefgradLinScalarIso
              type: group
              description: scalar dependent isotropic growth law; volume change linearly dependent on scalar (in material configuration)
              required: true
              defaultable: false
              specs:
                - name: SCALAR1
                  type: int
                  description: "number of growth inducing scalar"
                  required: true
                - name: SCALAR1_MolarGrowthFac
                  type: double
                  description: "isotropic molar growth factor due to scalar 1"
                  required: true
                - name: SCALAR1_RefConc
                  type: double
                  description: "reference concentration of scalar 1 causing no strains"
                  required: true
        - type: all_of
          specs:
            - name: MAT
              type: int
              required: true
            - name: MAT_InelasticDefgradLinScalarAniso
              type: group
              description: scalar dependent anisotropic growth law; growth in direction as given in input-file; volume change linearly dependent on scalar (in material configuration)
              required: true
              defaultable: false
              specs:
                - name: SCALAR1
                  type: int
                  description: "number of growth inducing scalar"
                  required: true
                - name: SCALAR1_MolarGrowthFac
                  type: double
                  description: "anisotropic molar growth factor due to scalar 1"
                  required: true
                - name: SCALAR1_RefConc
                  type: double
                  description: "reference concentration of scalar 1 causing no strains"
                  required: true
                - name: NUMSPACEDIM
                  type: int
                  description: "Number of space dimension (only 3 valid)"
                  required: true
                - name: GrowthDirection
                  type: vector
                  value_type:
                    type: double
                  description: "vector that defines the growth direction"
                  required: true
        - type: all_of
          specs:
            - name: MAT
              type: int
              required: true
            - name: MAT_InelasticDefgradPolyIntercalFracIso
              type: group
              description: 'scalar dependent isotropic growth law; volume change nonlinearly dependent on the intercalation fraction, that is calculated using the scalar concentration (in material configuration)'
              required: true
              defaultable: false
              specs:
                - name: SCALAR1
                  type: int
                  description: "number of growth inducing scalar"
                  required: true
                - name: SCALAR1_RefConc
                  type: double
                  description: "reference concentration of scalar 1 causing no strains"
                  required: true
                - name: POLY_PARA_NUM
                  type: int
                  description: "number of polynomial coefficients"
                  required: true
                - name: POLY_PARAMS
                  type: vector
                  value_type:
                    type: double
                  description: "coefficients of polynomial"
                  required: true
                - name: X_min
                  type: double
                  description: "lower bound of validity of polynomial"
                  required: true
                - name: X_max
                  type: double
                  description: "upper bound of validity of polynomial"
                  required: true
                - name: MATID
                  type: int
                  description: "material ID of the corresponding scatra material"
                  required: true
        - type: all_of
          specs:
            - name: MAT
              type: int
              required: true
            - name: MAT_InelasticDefgradPolyIntercalFracAniso
              type: group
              description: 'scalar dependent anisotropic growth law; growth in direction as given in input-file; volume change nonlinearly dependent on the intercalation fraction, that is calculated using the scalar concentration (in material configuration)'
              required: true
              defaultable: false
              specs:
                - name: SCALAR1
                  type: int
                  description: "number of growth inducing scalar"
                  required: true
                - name: SCALAR1_RefConc
                  type: double
                  description: "reference concentration of scalar 1 causing no strains"
                  required: true
                - name: NUMSPACEDIM
                  type: int
                  description: "Number of space dimension (only 3 valid)"
                  required: true
                - name: GrowthDirection
                  type: vector
                  value_type:
                    type: double
                  description: "vector that defines the growth direction"
                  required: true
                - name: POLY_PARA_NUM
                  type: int
                  description: "number of polynomial coefficients"
                  required: true
                - name: POLY_PARAMS
                  type: vector
                  value_type:
                    type: double
                  description: "coefficients of polynomial"
                  required: true
                - name: X_min
                  type: double
                  description: "lower bound of validity of polynomial"
                  required: true
                - name: X_max
                  type: double
                  description: "upper bound of validity of polynomial"
                  required: true
                - name: MATID
                  type: int
                  description: "material ID of the corresponding scatra material"
                  required: true
        - type: all_of
          specs:
            - name: MAT
              type: int
              required: true
            - name: MAT_InelasticDefgradLinTempIso
              type: group
              description: Temperature dependent growth law. Volume change linearly dependent on temperature
              required: true
              defaultable: false
              specs:
                - name: Temp_GrowthFac
                  type: double
                  description: "isotropic growth factor due to temperature"
                  required: true
                - name: RefTemp
                  type: double
                  description: "reference temperature causing no strains"
                  required: true
        - type: all_of
          specs:
            - name: MAT
              type: int
              required: true
            - name: MAT_InelasticDefgradTimeFunct
              type: group
              description: Time-dependent growth law. determinant of volume change dependent on time function defined by 'FUNCT_NUM
              required: true
              defaultable: false
              specs:
                - name: FUNCT_NUM
                  type: int
                  description: "Time-dependent function of the determinant of the inelastic deformation gradient"
                  required: true
        - type: all_of
          specs:
            - name: MAT
              type: int
              required: true
            - name: MAT_InelasticDefgradTransvIsotropElastViscoplast
              type: group
              description: 'Versatile transversely isotropic (or isotropic) viscoplasticity model for finite deformations with isotropic hardening, using user-defined viscoplasticity laws (flow rule + hardening model)'
              required: true
              defaultable: false
              specs:
                - name: VISCOPLAST_LAW_ID
                  type: int
                  description: "MAT ID of the corresponding viscoplastic law"
                  required: true
                - name: FIBER_READER_ID
                  type: int
                  description: "MAT ID of the used fiber direction reader for transversely isotropic behavior"
                  required: true
                - name: YIELD_COND_A
                  type: double
                  description: "transversely isotropic version of the Hill(1948) yield condition: parameter A, following the notation in Dafalias 1989, International Journal of Plasticity, Vol. 5"
                  required: true
                - name: YIELD_COND_B
                  type: double
                  description: "transversely isotropic version of the Hill(1948) yield condition: parameter B, following the notation in Dafalias 1989, International Journal of Plasticity, Vol. 5"
                  required: true
                - name: YIELD_COND_F
                  type: double
                  description: "transversely isotropic version of the Hill(1948) yield condition: parameter F, following the notation in Dafalias 1989, International Journal of Plasticity, Vol. 5"
                  required: true
                - name: ANISOTROPY
                  type: string
                  description: "Anisotropy type: transversely isotropic (transvisotrop; transverseisotropic; transverselyisotropic) | isotropic (isotrop; isotropic; Default)"
                  required: true
                - name: LOG_SUBSTEP
                  type: bool
                  description: "boolean: time integration of internal variables using logarithmic substepping (True) or standard substepping (False)?"
                  required: true
                - name: MAX_HALVE_NUM_SUBSTEP
                  type: int
                  description: "maximum number of times the global time step can be halved in the substepping procedure"
                  required: true
        - type: all_of
          specs:
            - name: MAT
              type: int
              required: true
            - name: MAT_ViscoplasticLawReformulatedJohnsonCook
              type: group
              description: 'Reformulation of the Johnson-Cook viscoplastic law (comprising flow rule $\dot{P} = \dot{P}_0 \exp \left( \frac{ \Sigma_{eq}}{C \Sigma_y} - \frac{1}{C} \right) - \dot{P}_0$ and hardening law), as shown in Mareau et al. (Mechanics of Materials 143, 2020)'
              required: true
              defaultable: false
              specs:
                - name: STRAIN_RATE_PREFAC
                  type: double
                  description: "reference plastic strain rate $\\dot{P}_0$ "
                  required: true
                - name: STRAIN_RATE_EXP_FAC
                  type: double
                  description: "exponential factor of plastic strain rate $C$"
                  required: true
                - name: INIT_YIELD_STRENGTH
                  type: double
                  description: "initial yield strength of the material $A_0$"
                  required: true
                - name: ISOTROP_HARDEN_PREFAC
                  type: double
                  description: "prefactor of the isotropic hardening stress $B_0$"
                  required: true
                - name: ISOTROP_HARDEN_EXP
                  type: double
                  description: "exponent of the isotropic hardening stress $n$"
                  required: true
        - type: all_of
          specs:
            - name: MAT
              type: int
              required: true
            - name: MAT_ScDepInterp
              type: group
              description: integration point based and scalar dependent interpolation between to materials
              required: true
              defaultable: false
              specs:
                - name: IDMATZEROSC
                  type: int
                  description: "material for lambda equal to zero"
                  required: true
                - name: IDMATUNITSC
                  type: int
                  description: "material for lambda equal to one"
                  required: true
        - type: all_of
          specs:
            - name: MAT
              type: int
              required: true
            - name: MAT_StructPoro
              type: group
              description: wrapper for structure poroelastic material
              required: true
              defaultable: false
              specs:
                - name: MATID
                  type: int
                  description: "ID of structure material"
                  required: true
                - name: POROLAWID
                  type: int
                  description: "ID of porosity law"
                  required: true
                - name: INITPOROSITY
                  type: double
                  description: "initial porosity of porous medium"
                  required: true
        - type: all_of
          specs:
            - name: MAT
              type: int
              required: true
            - name: MAT_PoroLawLinear
              type: group
              description: linear constitutive law for porosity
              required: true
              defaultable: false
              specs:
                - name: BULKMODULUS
                  type: double
                  description: "bulk modulus of porous medium"
                  required: true
        - type: all_of
          specs:
            - name: MAT
              type: int
              required: true
            - name: MAT_PoroLawConstant
              type: group
              description: constant constitutive law for porosity
              required: true
              defaultable: false
              specs: []
        - type: all_of
          specs:
            - name: MAT
              type: int
              required: true
            - name: MAT_PoroLawNeoHooke
              type: group
              description: NeoHookean-like constitutive law for porosity
              required: true
              defaultable: false
              specs:
                - name: BULKMODULUS
                  type: double
                  description: "bulk modulus of porous medium"
                  required: true
                - name: PENALTYPARAMETER
                  type: double
                  description: "penalty parameter of porous medium"
                  required: true
        - type: all_of
          specs:
            - name: MAT
              type: int
              required: true
            - name: MAT_PoroLawIncompSkel
              type: group
              description: porosity law for incompressible skeleton phase
              required: true
              defaultable: false
              specs: []
        - type: all_of
          specs:
            - name: MAT
              type: int
              required: true
            - name: MAT_PoroLawLinBiot
              type: group
              description: linear biot model for porosity law
              required: true
              defaultable: false
              specs:
                - name: INVBIOTMODULUS
                  type: double
                  description: "inverse Biot modulus of porous medium"
                  required: true
                - name: BIOTCEOFF
                  type: double
                  description: "Biot coefficient of porous medium"
                  required: true
        - type: all_of
          specs:
            - name: MAT
              type: int
              required: true
            - name: MAT_PoroLawDensityDependent
              type: group
              description: porosity depending on the density
              required: true
              defaultable: false
              specs:
                - name: DENSITYLAWID
                  type: int
                  description: "material ID of density law"
                  required: true
  - name: MESH PARTITIONING
    type: group
    required: false
    defaultable: true
    specs:
      - name: METHOD
        type: enum
        choices:
          - name: none
          - name: hypergraph
          - name: recursive_coordinate_bisection
          - name: monolithic
        description: "Type of rebalance/partition algorithm to be used for decomposing the entire mesh into subdomains for parallel computing."
        required: false
        default: hypergraph
      - name: IMBALANCE_TOL
        type: double
        description: "Tolerance for relative imbalance of subdomain sizes for graph partitioning of unstructured meshes read from input files."
        required: false
        default: 1.1
      - name: MIN_ELE_PER_PROC
        type: int
        description: "This parameter defines the minimum number of elements to be assigned to any MPI rank during redistribution. Use 0 to not interfere with the minimal size of a subdomain."
        required: false
        default: 0
  - name: MICROSCALE CONDITIONS
    type: list
    required: false
    spec:
      type: all_of
      specs:
        - name: E
          type: int
          description: "ID of the condition. This ID refers to the respective topological entity of the condition."
          required: true
        - name: ENTITY_TYPE
          type: enum
          choices:
            - name: legacy_id
            - name: node_set_id
            - name: element_block_id
          description: "The type of entity that E refers to."
          required: false
          default: legacy_id
  - name: MOR
    type: group
    required: false
    defaultable: true
    specs:
      - name: POD_MATRIX
        type: string
        description: "filename of file containing projection matrix"
        required: false
        default: "none"
