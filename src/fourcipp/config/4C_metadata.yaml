                - name: DENS
                  type: double
                  description: "material mass density"
                  required: true
                - name: BETA1
                  type: double
                  description: "Ca2+ dynamics"
                  required: true
                - name: BETA2
                  type: double
                  description: "opening dynamics of the VDCC"
