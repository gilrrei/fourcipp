          - name: INITIAL_ACCELERATION_FIELD
            type: string
            description: "Refer to the function ID describing the initial acceleration field of particle phase"
            required: false
            default: "none"
          - name: INITIAL_ANGULAR_ACCELERATION_FIELD
            type: string
            description: "Refer to the function ID describing the initial angular acceleration field of rigid body  phase/DEM particle"
            required: false
            default: "none"
          - name: DIRICHLET_BOUNDARY_CONDITION
            type: string
            description: "Refer to the function ID describing the dirichlet boundary condition of particle phase"
