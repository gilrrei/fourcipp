        required: false
        default: 0
      - name: C_YOSHIZAWA
        type: double
        description: "Constant for the compressible Smagorinsky model: isotropic part of subgrid-stress tensor. About 0.09 or 0.0066. Ci will not be squared!"
        required: false
        default: -1
      - name: C_SMAGORINSKY_AVERAGED
        type: bool
        description: "Flag to (de)activate averaged Smagorinksy constant"
        required: false
        default: false
      - name: C_INCLUDE_CI
        type: bool
        description: "Flag to (de)inclusion of Yoshizawa model"
        required: false
        default: false
      - name: CHANNEL_L_TAU
        type: double
        description: "Used for normalisation of the wall normal distance in the Van \nDriest Damping function. May be taken from the output of \nthe apply_mesh_stretching.pl preprocessing script."
        required: false
        default: 0
      - name: C_TURBPRANDTL
        type: double
        description: "(Constant) turbulent Prandtl number for the Smagorinsky model in scalar transport."
        required: false
        default: 1
      - name: FILTER_WIDTH
        type: enum
        description: "The Vreman model requires a filter width."
        required: false
        default: "CubeRootVol"
        choices:
          - name: "CubeRootVol"
          - name: "Direction_dependent"
          - name: "Minimum_length"
  - name: FLUID DYNAMIC/TIMEADAPTIVITY
    type: group
